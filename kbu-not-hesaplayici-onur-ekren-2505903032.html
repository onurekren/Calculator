<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>iOS-style Calculator</title>
    <style>
        :root{
            --panel:#111827;
            --display-bg: rgba(255,255,255,0.06);
            --btn-dark:#2b2b2f;
            --btn-light:#d6d6d7;
            --btn-op:#ff9500;
            --text-primary:#ffffff;
            --text-secondary:#1b1b1f;
            --gap:14px;
            --radius:999px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }

        html,body{
            height:100%;
            margin:0;
            background:#000; /* changed to black background */
            display:flex;
            align-items:center;
            justify-content:center;
            padding:24px;
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
            color: #fff;
        }

        .calculator{
            width:360px;
            max-width:100%;
            background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
            border-radius:28px;
            padding:22px;
            box-shadow: 0 8px 30px rgba(17,24,39,0.25), inset 0 1px 0 rgba(255,255,255,0.03);
            backdrop-filter: blur(6px);
        }

        .screen{
            width:100%;
            height:110px;
            border-radius:20px;
            background: var(--display-bg);
            display:flex;
            align-items:flex-end;
            justify-content:flex-end;
            padding:18px;
            box-sizing:border-box;
            flex-direction:column;
            gap:6px;
            margin-bottom:var(--gap);
        }

        .small{
            color: rgba(255,255,255,0.6);
            font-size:14px;
            align-self:flex-end;
            letter-spacing:0.6px;
        }

        #display{
            width:100%;
            border: none;
            outline:none;
            background:transparent;
            color:var(--text-primary);
            font-size:48px;
            font-weight:600;
            text-align:right;
            line-height:1;
            caret-color:transparent;
            padding:0;
            -webkit-user-select:none;
            user-select:none;
        }

        .keys{
            display:grid;
            grid-template-columns: repeat(4, 1fr);
            gap:var(--gap);
        }

        button{
            appearance:none;
            border: none;
            cursor:pointer;
            height:72px;
            border-radius:var(--radius);
            font-size:24px;
            font-weight:600;
            transition: transform 0.08s ease, box-shadow 0.08s ease;
            box-shadow: 0 6px 12px rgba(2,6,23,0.18);
            display:flex;
            align-items:center;
            justify-content:center;
            user-select:none;
        }

        button:active{
            transform: translateY(2px) scale(0.998);
            box-shadow: 0 3px 8px rgba(2,6,23,0.18);
        }

        .btn-func{
            background: var(--btn-light);
            color: var(--text-secondary);
            box-shadow: none;
        }

        .btn-num{
            background: linear-gradient(180deg,#3b3b3f,#2b2b2f);
            color: #fff;
        }

        .btn-op{
            background: linear-gradient(180deg,#ffb84d,#ff9500);
            color: #fff;
        }

        .zero{
            grid-column: span 2;
            text-align:left;
            padding-left:26px;
            border-radius:36px;
        }

        /* signature in bottom-left */
        .signature{
            position: fixed;
            left: 16px;
            bottom: 16px;
            color: #fff;
            font-size:14px;
            line-height:1.1;
            text-align:left;
            user-select:none;
            pointer-events: none;
        }

        /* Responsive: make buttons slightly smaller on narrow screens */
        @media (max-width:380px){
            .calculator{ padding:16px; border-radius:20px; }
            #display{ font-size:40px; }
            button{ height:60px; font-size:22px; }
            .signature { left: 10px; bottom: 10px; font-size:13px; }
        }
    </style>
</head>
<body>
    <div class="calculator" role="application" aria-label="Calculator">
        <div class="screen" aria-hidden="false">
            <div class="small" id="history">&nbsp;</div>
            <input id="display" value="0" readonly aria-label="Display" />
        </div>

        <div class="keys">
            <button class="btn-func" onclick="clearAll()">C</button>
            <button class="btn-func" onclick="back()">◀</button>
            <button class="btn-func" onclick="toggleSign()">+/-</button>
            <button class="btn-op" onclick="addOp('/')">÷</button>

            <button class="btn-num" onclick="addNum('7')">7</button>
            <button class="btn-num" onclick="addNum('8')">8</button>
            <button class="btn-num" onclick="addNum('9')">9</button>
            <button class="btn-op" onclick="addOp('*')">×</button>

            <button class="btn-num" onclick="addNum('4')">4</button>
            <button class="btn-num" onclick="addNum('5')">5</button>
            <button class="btn-num" onclick="addNum('6')">6</button>
            <button class="btn-op" onclick="addOp('-')">−</button>

            <button class="btn-num" onclick="addNum('1')">1</button>
            <button class="btn-num" onclick="addNum('2')">2</button>
            <button class="btn-num" onclick="addNum('3')">3</button>
            <button class="btn-op" onclick="addOp('+')">+</button>

            <button class="btn-num zero" onclick="addNum('0')">0</button>
            <button class="btn-num" onclick="addNum('.')">.</button>
            <button class="btn-op" onclick="equals()">=</button>
        </div>
    </div>

    <!-- Bottom-left signature -->
    <div class="signature">
        Onur EKREN<br/>
        2505903032
    </div>

    <script>
        // Simple calculator logic (keeps expression as string)
        const display = document.getElementById('display');
        const history = document.getElementById('history');
        let expr = '';
        let lastResult = null;

        function setDisplay(v){
            display.value = v;
        }

        function sanitizeExpression(s){
            // allow only digits, operators and dot
            return s.replace(/[^0-9+\-*/.() ]/g, '');
        }

        function addNum(d){
            if(display.value === '0' && d !== '.') {
                display.value = d;
            } else {
                display.value = display.value + d;
            }
        }

        function addOp(op){
            // Prevent two operators in a row
            const v = display.value;
            if(v === '' && lastResult != null){
                display.value = String(lastResult) + op;
                return;
            }
            if(/[+\-*/]$/.test(v)) {
                display.value = v.slice(0, -1) + op;
            } else {
                display.value = v + op;
            }
        }

        function clearAll(){
            display.value = '0';
            history.textContent = '\u00A0';
            expr = '';
            lastResult = null;
        }

        function back(){
            if(display.value.length <= 1){
                display.value = '0';
            } else {
                display.value = display.value.slice(0, -1);
            }
        }

        function toggleSign(){
            const v = display.value;
            if(v === '' || v === '0') return;
            // try to invert last number
            const match = v.match(/(.*?)([-+]?\d+(\.\d+)?)$/);
            if(match){
                const before = match[1] || '';
                const num = parseFloat(match[2]);
                const flipped = (-num).toString();
                display.value = before + flipped;
            } else {
                // fallback
                if(v.startsWith('-')) display.value = v.slice(1);
                else display.value = '-' + v;
            }
        }

        function equals(){
            try {
                const clean = sanitizeExpression(display.value);
                // evaluate safely (still basic). Use Function to avoid direct eval in some environments
                // Note: for production consider a proper parser.
                const result = Function('"use strict";return (' + clean + ')')();
                history.textContent = clean + ' =';
                display.value = (Number.isFinite(result)) ? String(result) : 'Error';
                lastResult = Number.isFinite(result) ? result : null;
            } catch (e){
                display.value = 'Error';
            }
        }

        // Optional keyboard support
        window.addEventListener('keydown', (e) => {
            if(e.key >= '0' && e.key <= '9') addNum(e.key);
            else if(e.key === '.') addNum('.');
            else if(['+','-','*','/'].includes(e.key)) addOp(e.key);
            else if(e.key === 'Enter' || e.key === '=') { e.preventDefault(); equals(); }
            else if(e.key === 'Backspace') back();
            else if(e.key.toLowerCase() === 'c') clearAll();
        });
    </script>
</body>
</html>
